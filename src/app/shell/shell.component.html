<div fxFlex>
  <mat-sidenav-container fxFill>
    <mat-sidenav
      #sidenav
      [mode]="isMobile ? 'over' : 'side'"
      [opened]="!isMobile"
      [disableClose]="!isMobile"
      ngClass.gt-sm="has-border"
    >
      <mat-toolbar>
        <span translate>APP_NAME</span>
      </mat-toolbar>
      <nav>
        <mat-list>
          <a mat-list-item routerLink="/equipment" routerLinkActive="active" (click)="isMobile && sidenav.close()">
            <span translate>Sprzęt</span>
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/activities" routerLinkActive="active" (click)="isMobile && sidenav.close()">
            <span translate>Plan zajęć</span>
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/worker" routerLinkActive="active" (click)="isMobile && sidenav.close()">
            <span translate>Pracownicy</span>
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/products" routerLinkActive="active" (click)="isMobile && sidenav.close()">
            <span translate>Produkty</span>
          </a>
          <mat-divider></mat-divider>
        </mat-list>
      </nav>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar class="mat-elevation-z6">
        <span>{{ title }}</span>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
